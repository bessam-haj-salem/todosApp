<div class="container">
  <div class="row my-4">
    <div class="col-md-8">
      <h3>Todo List</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>UserId</th>
            <th>Title</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos">
            <td>{{ todo.id }}</td>
            <td>{{ todo.userId }}</td>
            <td>{{ todo.title }}</td>
            <td>
              <button class="btn btn-primary" (click)="deleteTodo(todo.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" (click)="filter1()">1</a></li>
          <li class="page-item"><a class="page-link" (click)="filter2()">2</a></li>
          <li class="page-item"><a class="page-link" (click)="filter3()">3</a></li>
        </ul>
      </nav>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" [value]="idValue" >
          <label class="form-check-label" for="exampleRadios1">
           Search by id
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Search by UserId
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
          <label class="form-check-label" for="exampleRadios3">
            Search by Title
          </label>
        </div>
        <form [formGroup]="searchFormbyId" (ngSubmit)="onSubmitbyId()">
          <div class="form-group my-3">
            <label for="exampleInputEmail1">ID</label>
            <input type="text" class="form-control"  formControlName="id" >
          </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          
        </form>
        <form [formGroup]="searchFormbyUserId" (ngSubmit)="onSubmitbyUserId()" >
          <div class="form-group my-3">
            <label for="exampleInputPassword1">userID</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="userId" >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form [formGroup]="searchFormbyTitle" (ngSubmit)="onSubmitbytitle()" >
          <div class="form-group my-3">
            <label for="exampleInputPassword1">Title</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="title" >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       
      </div>
     

    </div>
  </div>

   
    

   
 
</div>
